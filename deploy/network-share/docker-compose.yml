services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale-host
    hostname: ${TS_HOSTNAME:-docker-tail}
    network_mode: host
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}                         # Headscale preauth key
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--login-server=${CONTROL_SERVER_URL} --accept-dns=true --accept-routes=true
      - TS_USERSPACE=false
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_LOCAL_ADDR_PORT=127.0.0.1:41234
    volumes:
      - ${HOME}/.tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:41234/healthz"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
